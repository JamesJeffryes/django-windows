{% extends "windows/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<br>
<h2>Window List</h2>
<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#front">Front</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#east">East</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#west">West</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#back">Back</a></li>
</ul>

<div class="tab-content">
  <div id="front" class="tab-pane fade in active">
    <h3>Front</h3>
    <img width="500" src="{% static "windows/House-Front-code.jpg" %}"/>
  </div>
  <div id="east" class="tab-pane fade">
    <h3>East</h3>
    <img width="800" src="{% static "windows/House-East-code.jpg" %}"/>
  </div>
  <div id="west" class="tab-pane fade">
    <h3>West</h3>
    <img width="800" src="{% static "windows/House-West-code.jpg" %}"/>
  </div>
  <div id="back" class="tab-pane fade">
    <h3>Back</h3>
    <img width="500" src="{% static "windows/House-Back-code.jpg" %}"/>
  </div>
</div>
<form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form| crispy }}
        </table>
    <input class="btn btn-primary" type="submit" value="Submit" />
</form>
{% endblock %}
